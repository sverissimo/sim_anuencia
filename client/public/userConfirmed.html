<html>

<head>
    <style>
        h5 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.3rem;
            font-weight: 500;
            text-align: center;            
            vertical-align: middle;
            display: table-cell            
        }
        div {
            display: table;
            height: 100%;
            width: 100%
        }
    </style>
</head>

<body>
    <div>
        <h5>
            E-mail verificado. Redirecionando em <span id="timer">5 segundos...<span>
        </h5>

    </div>
</body>

<script>

    window.onload = function () {
        let sec = 4;
        setInterval(function () {
            document.getElementById("timer").innerHTML = sec + ' segundos...';
            sec--;
        }, 1000);
    }

    setTimeout(() => {

        window.location.assign('https://www.anuenciadigital.ml')
    }, 4000);

</script>

</html>
